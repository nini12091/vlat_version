          <form action="{% url 'result' %}" method="POST">
            {% csrf_token %}
            <label for="id-input" class="id-label">사용자 아이디를 입력하십시오.</label>
            <input id="id-input" class="user-id-input" type="text" name="id-name">
            <button class="userID-button" type="submit" role="button">확인</button>
          </form>
        </div>
    </div>
    <div class="detail-score">
      <div class="correct-mean">
        <p class="mean-title">정답 수</p>
        <p class="mean-value">{{ correct_num }}/53</p>
      </div>
      <div class="percent-mean">
        <p class="mean-title">총 정답률</p>
        <p class="mean-value">{{ percent|floatformat }}%</p>
      </div>
    </div>
