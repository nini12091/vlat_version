{% extends "base.html" %}

{% block content %}
<style>
    .filebox input[type="file"] {
	position: absolute;
	width: 1px;
	height: 1px;
	padding: 0;
	margin: -1px;
	overflow: hidden;
	clip:rect(0,0,0,0);
	border: 0;
    }
    .filebox label {
        display: inline-block;
        padding: .5em .75em;
        color: #999;
        font-size: inherit;
        line-height: normal;
        vertical-align: middle;
        background-color: #fdfdfd;
        cursor: pointer;
        border: 1px solid #ebebeb;
        border-bottom-color: #e2e2e2;
        border-radius: .25em;
    }

    /* named upload */
    .filebox .upload-name {
        display: inline-block;
        padding: .5em .75em;
        font-size: inherit;
        font-family: inherit;
        line-height: normal;
        vertical-align: middle;
        background-color: #f5f5f5;
    border: 1px solid #ebebeb;
    border-bottom-color: #e2e2e2;
    border-radius: .25em;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    }

    .filebox.bs3-primary label {
    color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
    }
</style>

<script>
    $(document).ready(function(){
    var fileTarget = $('.filebox .upload-hidden');

        fileTarget.on('change', function(){
            if(window.FileReader){
                var filename = $(this)[0].files[0].name;
            } else {
                var filename = $(this).val().split('/').pop().split('\\').pop();
            }

            $(this).siblings('.upload-name').val(filename);
        });
    }); 
</script>
<div class="upload-desc" style="text-align: center; margin-top: 30px;">
    <form name="csv-form" action="{% url 'user_download' %}" method="POST" id='form1' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="filebox bs3-primary">
            <input class="upload-name" value="파일선택" disabled="disabled">
            <label for="ex_filename">업로드</label> 
          <input type="file" id="ex_filename" class="upload-hidden"> 
        </div>
    </form>
</div>
<div class="option-desc" style="text-align: center;">
    {{notice}}
    <form action="{% url 'user_download' %}" method="POST" id='form2'>
        {% csrf_token %}
        <p class="option-message">옵션 선택</p>
        <div class="option-check">
            <input type="hidden" name="form-type" value="form2">
            <label style="padding-right: 40px;"><input type="radio" name="option-list" value="option1" required> option 1</label>
            <label><input type="radio" name="option-list" value="option2"> option2 </label>
        </div>
        <div class="option-one" style="float: left; width: 50%; text-align: center;">
            <ul>
                <p style="background: gainsboro;">Option 1 Column Value<p>
                  <p style="margin-bottom: 10px;">- user_id</p>
                  <p>- 정답 수</p>
                  <p>- 시각화 종류별 정답 수</p>
            </ul>
        </div>
        <div class="option-two" style="float: left; width: 50%; text-align: center;">
            <ul>
                <p style="background: gainsboro; margin-right: 30px;">Option 2 Column Value<p>
                <p style="margin-bottom: 10px;">- user_id, quiz_id</p>
                <p>- type, task</p>
                <p>- status</p>
            </ul>
        </div>
        <div class="option-btn" style="text-align: center;">
            <button value="submit" role="button"> 다운로드 </button>
        </div>
    </form>

</div>
{% endblock %}
