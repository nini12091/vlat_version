[uwsgi]
chdir = /home/ubuntu/vlat_version/myvlat
module = myvlat.wsgi:application
home = /home/ubuntu/vlat/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myvlat.pid
logto = home/ubuntu/vlat_version/myvlat/@(exec://date +%%y-%%m-%%d).log
log-reopen = true
